<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
   
    <title>Weatherly</title>

</head>
<body>
    <header class="header">
        <h1><i class="fas fa-cloud-sun"></i>Weatherly</h1>
    </header>

    <div class="main">
        <form class="form" id="searchForm" novalidate>
            <input type="text" class="input" id="searchInput" placeholder="Enter a city name">
            <button class="btn btn-submit" id="searchBtn" type="submit">
                Search
            </button>
        </form>         

        <!-- REMOVE DEFAULT VALUES LATER -->
        <div class="search-result" id="searchResult">
            <h3 id="cityName">San Francisco</h3>
            <p id="temperature">69 F</p>
            <p id="feelsLike">71 F</p>
            <p id="humidity">33%</p>
            <p id="wind">20mph</p>
        </div>
    
    </div>


    <script src="main.js"></script>
</body>
</html>
